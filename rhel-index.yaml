          branch_name: 'master'
      - 'base-rhel':
          image_name: 'httpd'
          branch_name: 'master'
      - 'base-rhel':
          image_name: 'golang'
          branch_name: 'master'
      - 'base-rhel':
          image_name: 'openshift-nginx'
          branch_name: 'master'
      - 'base-rhel':
          image_name: 'pcp'
          branch_name: 'master'
      - 'base-rhel':
